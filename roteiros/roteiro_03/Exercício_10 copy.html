    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function inverterLista() {
        var numeros = document.getElementById('txtNumeros').value
        numeros = numeros.split(',')

        listaReversa = []

        for (i = numeros.length - 1; i >= 0; i--) {
            var num = numeros[i].trim()
            listaReversa.push(num)
        }

        document.write('Lista reversa: ' + listaReversa + '<br>')
      }
    </script>
  </head>

  <body>
    Texto: <input type="text" id="txtNumeros" />
    <input type="button" value="Inverter Lista!" onclick="inverterLista()" />
  </body>
</html>
