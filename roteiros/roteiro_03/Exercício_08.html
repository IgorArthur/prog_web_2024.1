<!DOCTYPE html>
<html>
  <head>
    <title>Exercício 08</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function calculaFatorial() {
        var numeros = document.getElementById('txtNumeros').value
        numeros = numeros.split(',')

        for (i = 0; i < numeros.length; i++) {
          num = parseInt(numeros[i].trim())
          var fact = fatorial(num)
          document.write("O quadrado de " + num + " é " + fact + "<br>")
        }
      }

      function fatorial(num) {
        if (num < 0) return -1
        else if (num == 0) return 1
        else {
          return num * fatorial(num - 1)
        }
      }
    </script>
  </head>

  <body>
    Texto: <input type="text" id="txtNumeros" />
    <input type="button" value="Calcular Fatorial!" onclick="calculaFatorial()" />
  </body>
</html>
