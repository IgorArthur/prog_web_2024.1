<!DOCTYPE html>
<html>
  <head>
    <title>Exercício 06</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function ordenarLista() {
        var numeros = document.getElementById('txtNumeros').value
        numeros = numeros.split(',')

        for (i = 0; i < numeros.length; i++) {
          numeros[i] = parseInt(numeros[i].trim())
        }

        bblSort(numeros)

        document.write(
          'Aqui está sua lista ordenada: ' + numeros + '<br>'
        )
      }

      function bblSort(arr) {
        for (var i = 0; i < arr.length; i++) {
          for (var j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              var temp = arr[j]
              arr[j] = arr[j + 1]
              arr[j + 1] = temp
            }
          }
        }
      }
    </script>
  </head>

  <body>
    Texto: <input type="text" id="txtNumeros" />
    <input type="button" value="Ordenar lista!" onclick="ordenarLista()" />
  </body>
</html>
